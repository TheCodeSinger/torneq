<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <title>Equilibrium</title>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-sanitize.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
	  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="service.js"></script>
    <script type="text/javascript" src="home.js"></script>
    <script type="text/javascript" src="targets.js"></script>
    <script type="text/javascript" src="resources.js"></script>
    <script type="text/javascript" src="contact.js"></script>
    <script type="text/javascript" src="audit.js"></script>

    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="app.css">

    <style>
      body {
        background-color: #ddd;
        background-image: url(assets/city-bg.jpg);
        background-repeat: repeat;
        background-size: cover;
      }
      .simple-list li { margin-bottom: 1rem; }
      .bg-light-trans { background: rgba(255, 255, 255, 0.5); }
      .hidden-li { display: none; }
      .visible-li { display: list-item; }
    </style>
  </head>

  <body class="text-center min-vh-100" ng-app="EqTornApp">
    <header role="banner" class="site-header sticky-top py-1">
      <nav role="main navigation" class="container d-flex flex-row justify-content-between">
        <a class="py-2" ui-sref="home">
          <img src="assets/fist-white-on-black.png"
            width="30" height="30"
            class="d-inline-block m-auto"
            alt="a white fist held upright with palm facing you. Within a white circle against a black background.">
        </a>
        <span class="d-inline-block">
          <!-- <a class="py-2 px-2 d-inline-block"
            ui-sref="home"
            ng-class="{'active': window.location.hash.indexOf('home')}">News</a> -->

          <a class="py-2 px-2 d-inline-block"
            ui-sref="targets"
            ng-class="{'active': window.location.hash.indexOf('targets')}">Targets</a>

          <a class="py-2 px-2 d-inline-block"
            ui-sref="audit"
            ng-class="{'active': window.location.hash.indexOf('audit')}">Audit Logs</a>

          <!-- <a class="py-2 px-2 d-inline-block"
            ui-sref="resources"
            ng-class="{'active': window.location.hash.indexOf('resources')}">Resources</a> -->

          <a class="py-2 px-2 d-inline-block"
            ui-sref="contact"
            ng-class="{'active': window.location.hash.indexOf('contact')}">Contact</a>
        </span>
      </nav>
    </header>

    <div class="container position-relative overflow-hidden p-3 text-center">
      <main role="main" class="px-lg-3 mx-auto" ui-view></main>
    </div>

  </body>
</html>
